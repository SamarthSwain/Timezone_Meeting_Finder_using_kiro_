<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Meeting Finder - Find the Perfect Meeting Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Timezone Meeting Finder</h1>
            <p class="subtitle">Find the perfect meeting time across timezones</p>
        </header>

        <main>
            <div class="timezone-list" id="timezoneList">
                <!-- Timezones will be added here -->
            </div>

            <button class="add-timezone-btn" id="addTimezoneBtn">+ Add Timezone</button>

            <div class="time-slider-section">
                <label for="timeSlider">Select Meeting Time:</label>
                <input type="range" id="timeSlider" min="0" max="23" value="9" step="0.5">
                <div class="current-time" id="currentTime">9:00 AM</div>
            </div>

            <div class="results" id="results">
                <h2>Meeting Times</h2>
                <div id="meetingTimes"></div>
            </div>
        </main>

        <footer>
            <p>Simple. Fast. No signup required.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
